<div class="">
  <h2 class="text-center pt-3">User Management Dashboard</h2>
</div>
<div
  class="main-container container mx-auto row d-flex justify-content-center align-items-center"
>
  <div
    class="login-container container-fluid border border-2 border-black rounded-3 p-4 col-12 col-md-6 col-lg-4"
  >
    <form
      [formGroup]="loginForm"
      class="d-flex flex-column justify-content-center align-items-center gap-4"
    >
      <h3 class="text-center">Login</h3>
      <div
        class="login-feilds d-flex flex-column gap-3 align-self-start w-100 px-3"
      >
        <div class="login-field-email d-flex flex-column gap-1">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="p-1"
            formControlName="email"
          />
        </div>
        <div
          class="login-field-password d-flex flex-column gap-1 position-relative"
        >
          <label for="password">Password: </label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            type="password"
            name="password"
            id="password"
            class="p-1 pe-5"
            formControlName="password"
          />
          <span
            class="position-absolute z-3 translate-middle-y pe-1"
            style="top: 70%; right: 10px; cursor: pointer"
            (click)="togglePasswordVisibility()"
          >
            <i
              [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
              style="color: black"
            ></i>
          </span>
        </div>
        <div class="align-self-center">
          <button class="btn btn-dark px-5 py-2 fw-bold" (click)="onLogin()">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
